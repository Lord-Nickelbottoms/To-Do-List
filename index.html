<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Let's Get Productive</title>
</head>
<body>

    <h1>To-Do</h1>

    <div class="task-lists" id="taskList">

        <!-- Active Task List Card -->
        <div class="card-container">

            <h2>Active Tasks</h2>

            <div class="active-task-list" id="activeTaskList">

            </div>

        </div>

        <!-- Complete Task List Card -->
        <div class="card-container">

            <h2>Completed Tasks</h2>

            <div class="completed-task-list">
                
            </div>

        </div>

    </div>

    <!-- Component to add a new task  -->
    <div class="card-container add-task-card-container" id="addTaskWindow">

        <div class="add-task-header">
            <h2>Add a new task</h2>
            <button class="close-button" id="closeButton">&times;</button>
        </div>

        <form action="" method="post" class="add-task-container">

            <div class="input-section">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Task title" required>
            </div>

            <div class="input-section">
                <label for="description">Task</label>
                <input type="text" id="description" name="description" placeholder="Task Description">
            </div>

            <button type="button" id="createButton">Create</button>
        </form>
    </div>

    <button class="add-task-button" id="newTask">+</button>

    <script src="scripts/add-new-task-window-script.js"></script>
    <script src="scripts/task-list-script.js"></script>
</body>
</html>
