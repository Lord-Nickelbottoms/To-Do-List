<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Let's Get Productive</title>
</head>
<body>

    <h1>To-Do</h1>

    <!-- Active Task List Card -->
    <div class="card-container">

        <h2>Active Tasks</h2>

        <div class="active-task-list">

            <div class="task active-task">

                <div class="complete-button">
                    <i class="fa-solid fa-check"></i>
                </div>

                <div class="task-information">
                    <p class="task-title">Take out the trash</p>
                    <p class="task-description">Completed</p>
                </div>

                <div class="delete-button">
                    <i class="fa-solid fa-trash-can"></i>
                </div>
            </div>

            <div class="task active-task">

                <div class="complete-button">
                    <i class="fa-solid fa-check"></i>
                </div>

                <p class="task-information">Take out the trash</p>

                <div class="delete-button">
                    <i class="fa-solid fa-trash-can"></i>
                </div>
            </div>

        </div>

    </div>

    <!-- Complete Task List Card -->
    <div class="card-container">

        <h2>Completed Tasks</h2>

        <div class="completed-task-list">

            <div class="task completed-task">

                <div class="undo-button">
                    <i class="fa-solid fa-arrow-rotate-left undo"></i>
                </div>

                <p class="task-information">Take out the trash</p>

            </div>

            <div class="task completed-task">

                <div class="undo-button">
                    <i class="fa-solid fa-arrow-rotate-left undo"></i>
                </div>

                <p class="task-information">Take out the trash</p>

            </div>
        </div>

    </div>

    <!-- Component to add a new task  -->
    <div class="card-container" id="add-task-window">

        <div class="add-task-header">
            <h2>Add a new task</h2>
            <button class="close-button">&times;</button>
        </div>

        <form action="" method="post" class="add-task-container">

            <div class="input-section">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Task title" required>
            </div>

            <div class="input-section">
                <label for="description">Task</label>
                <input type="text" id="description" name="description" placeholder="Task Description">
            </div>

            <button type="submit" id="create-button">Create</button>
        </form>
    </div>

    <button class="add-task-button" id="newTask">+</button>

</body>
</html>
